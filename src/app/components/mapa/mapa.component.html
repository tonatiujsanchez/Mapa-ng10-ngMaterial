<mat-card>
    <mat-card-title>Mapa</mat-card-title>
    <mat-card-content>

        <agm-map (mapClick)="agregarMarcador( $event )" [latitude]="lat" [longitude]="lng" [zoom]="zoom">
            <agm-marker *ngFor="let marcador of marcadores; let idx = index" [latitude]="marcador.lat" [longitude]="marcador.lng">
                <agm-info-window>
                    <strong>{{ marcador.titulo }}</strong>
                    <p>{{ marcador.descripcion }}</p>
                    <div>
                        <button mat-raised-button
                                color="primary"
                                (click)="editarMarcador( marcador )">Editar</button>
                        <button mat-raised-button
                                color="warn"
                                (click)="eliminarMarcador( idx )">Eliminar</button>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>

    </mat-card-content>
</mat-card>
